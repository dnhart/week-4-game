<!DOCTYPE html>
<html class="full" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A game where you have to decide which character to play and the order in which you fight your enemies.">
    <meta name="author" content="D'Ann Hart">
  <title>D&amp;D RPG</title>
   <!-- Bootstrap -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="assets/css/full.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">


<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

</head>
<body> 
<div class="container">


<div class="row panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title" id="creatureHeading">Choose a character to begin.</h2>
  </div>
  <div class="panel-body" id="creatureBox">
  </div>
</div>


<div class="row">       
	 <div class="col-xs-6 panel panel-default" id="attackerContainer">
		<div class="panel-heading">
	    	<h2 class="panel-title" id="attackerHeading">Your Creature</h2>
	 	</div>
	  	<div class="panel-body row" id="attackerBox">
	  		<div class="col-sm-6" id="attackerHolder"></div>
	  		<div class="col-sm-6" id="attackElements"></div>
	  	</div>
	</div> 

	<div class="col-xs-6 panel panel-default">
		<div class="panel-heading">
	    	<h2 class="panel-title" id="opponentHeading">Your Opponent</h2>
	 	 </div>
	  	<div class="panel-body" id="opponentBox">
	  	</div>
	</div> 
</div>

<div class="row panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title" id="defeatedHeading">Defeated Opponents</h2>
  </div>
  <div class="panel-body" id="defeatedBox">
  </div>
</div>




















 </div>  <!-- /.container -->

<!-- Game JavaScript -->
    <script src="assets/javascript/game.js"></script>
<!-- Bootstrap Core JavaScript -->
    <script src="assets/javascript/bootstrap.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
</body>
</html>
